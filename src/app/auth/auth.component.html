<div class="row">
    <div class="col-xs-8 col-md-6 col-md-offset-3">

        <div class="alert alert-danger" *ngIf="error">
            <p>
                {{error}}
            </p>
        </div>
        <div *ngIf="isLoading" style="text-align: center">
            <loading-spinner-component></loading-spinner-component>
        </div>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" name="pass" class="form-control" ngModel required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary"
                    [disabled]="!form.valid">{{isLoginMode? 'Login':'Sign Up'}}</button> |
                <button type="button" class="btn btn-primary"
                    (click)="switchMode()">{{isLoginMode? 'Switch to Sign Up':'Switch to log in'}}</button>
            </div>
        </form>
    </div>
</div>
